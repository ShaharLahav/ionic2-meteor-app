<ion-toolbar>
    <ion-title>
        List Addition
    </ion-title>
    <ion-buttons start>
        <button (click)="dismiss()">
            <span primary showWhen="ios">Cancel</span>
            <ion-icon name="md-close"></ion-icon>
            <!--showWhen="android,windows"-->
        </button>
    </ion-buttons>
</ion-toolbar>


<!--<ion-navbar *navbar>
  <ion-title>InputModal</ion-title>
</ion-navbar>-->

<ion-content padding class="input-modal">
    <ion-list>

        <ion-item>
            <ion-label floating>Title</ion-label>
            <ion-input type="text" value="" [(ngModel)]="title"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Description</ion-label>
            <ion-input type="text" value="" [(ngModel)]="description"></ion-input>
        </ion-item>

    </ion-list>
    <div padding>
        <button buti block (click)="clicked()">Add</button>
    </div>
</ion-content>
