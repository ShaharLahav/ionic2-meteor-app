<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ionic Conference</title>
    <!--<meta http-equiv="Content-Security-Policy" content="script-src 'self' https://maps.gstatic.com/ https://*.googleapis.com/ http://localhost:* 'unsafe-inline' 'unsafe-eval'">-->
    <meta http-equiv="Content-Security-Policy" content="script-src * 'unsafe-inline' 'unsafe-eval'">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <script type="text/javascript">
        __meteor_runtime_config__ = {
            meteorEnv : {},
            // DDP_DEFAULT_CONNECTION_URL: "http://52.11.183.113/"
             // DDP_DEFAULT_CONNECTION_URL: "http://52.27.196.96/"
             DDP_DEFAULT_CONNECTION_URL: "http://ec2-54-84-22-40.compute-1.amazonaws.com"
            
        };
    </script>
    <script type="text/javascript" src="meteor/49c91c7147a2e38e7ac8f4966e7327b752bfbb42.js"></script>
    <script>
        delete Package.reload; //quick workaround, keeps reloading without it
    </script>



    <!-- ionic dynamically decides which stylesheet to load -->
    <link ios-href="build/css/app.ios.css" rel="stylesheet">
    <link md-href="build/css/app.md.css" rel="stylesheet">
    <link wp-href="build/css/app.wp.css" rel="stylesheet">
</head>

<body>

    <!-- <ion-app> is where the app's HTML loads -->
    <ion-app></ion-app>

    <!-- cordova.js required for cordova apps -->
    <script src="cordova.js"></script>
    <!-- Polyfill needed for platforms without Promise and Collection support -->
    <script src="build/js/es6-shim.min.js"></script>
    <!-- Zone.js and Reflect-metadata  -->
    <script src="build/js/angular2-polyfills.js"></script>
    <!-- the bundle built from the app's source code -->
    <script src="build/js/app.bundle.js"></script>

    <!-- google maps script is loaded last as to not block rendering -->
    <script src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
</body>

</html>
